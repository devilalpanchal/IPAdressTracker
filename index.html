<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="UseyourLocation">
      Use Current IP Address
            </button>
    <div class="ipTrackerName">
      <h1 class="CurrentLocation">IP Address Tracker</h1>
     
      <input
        type="text"
        id="input"
        placeholder="Search for any IP Address or domain"
      />
      <button id="btn"> <img src="./images/icon-arrow.svg" alt=""></button>
    
  <div id="showAddress">
    <div class="ipadress1">
      <hr id="line">
      <p>IP ADDRESS</p>
      <h3 id="ipadress"></h3>
      <hr id="line">
    </div>
    <hr>
    <div class="location1">
      <hr id="line">
      <p>LOCATION</p>
      <h3 id="location">
        <span class="country"></span>
          <span class="region"></span>
      </h3>
      <hr id="line">
    </div>
    <hr>
    <div class="timezone1">
      <hr id="line">
      <p>TIMEZONE</p>
      <h3 id="timezone"></h3>
      <hr id="line">
    </div>
    <hr>
    <div class="isp1">
      <hr id="line">
      <p>ISP</p>
      <h3 id="isp"></h3>
      <hr id="line">
    </div>
  </div>
    </div>

    <div class="main">
      <iframe
      class="iframe"
       src="https://maps.google.com/maps?q=23.30944, 77.38696&z=15&output=embed" 
    ></iframe>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/devilalpanchal">Devid Panchal </a>.
    </div>

    <!-- to add functionality -->
    <script src="script.js"></script>
  </body>
</html>
